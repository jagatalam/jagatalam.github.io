  <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabel Google Sheets</title>
  <style>
    /* Warna background lembut + font */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container utama */
    .container {
      width: 95%;
      max-width: 1000px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }

    /* Header opsional */
    .header {
      background-color: #0078D7;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Frame tabel Google Sheets */
    .sheet-frame {
      flex-grow: 1;
      overflow: hidden;
    }

    .sheet-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(0.95);
      transform-origin: top center;
    }

    /* Responsif di HP */
    @media (max-width: 768px) {
      .container {
        width: 98%;
        height: 80vh;
      }

      .sheet-frame iframe {
        transform: scale(0.85);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQhwyeQX0Z6ziiD43n4-6kiQ5jtD_gp7-rRNM74BWXrnsydR5fqVe6-MgcI_wODiXsroj6T92uVuJ5J/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>
  <script>
   
    setInterval(() => {
      const f = document.getElementById('sheetFrame');
      const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhwyeQX0Z6ziiD43n4-6kiQ5jtD_gp7-rRNM74BWXrnsydR5fqVe6-MgcI_wODiXsroj6T92uVuJ5J/pubhtml";
      f.src = `${base}?gid=0&single=true&widget=false&headers=false&cb=${Date.now()}`;
    }, 1000);
  </script>
</body>
</html>

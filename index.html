<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Drawing Grup</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: "Segoe UI", Arial, sans-serif;
    color: white;
}

/* Container utama */
.overlay-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25vh; /* seperempat layar */
    background: rgba(0, 51, 153, 0.85); /* biru semi transparan */
    display: flex;
    justify-content: space-around;
    align-items: center;
}

/* Setiap tabel grup */
.group {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    width: 180px;
    padding: 10px;
    text-align: center;
}

.group h3 {
    margin: 5px 0 10px;
    font-size: 18px;
    color: #FFD700;
    letter-spacing: 1px;
}

.group table {
    width: 100%;
    border-collapse: collapse;
}

.group td {
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 5px;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="overlay-container">
    <div class="group">
        <h3>GRUP A</h3>
        <table>
            <tr><td>TIM 1</td></tr>
            <tr><td>TIM 2</td></tr>
            <tr><td>TIM 3</td></tr>
            <tr><td>TIM 4</td></tr>
        </table>
    </div>

    <div class="group">
        <h3>GRUP B</h3>
        <table>
            <tr><td>TIM 5</td></tr>
            <tr><td>TIM 6</td></tr>
            <tr><td>TIM 7</td></tr>
            <tr><td>TIM 8</td></tr>
        </table>
    </div>

    <div class="group">
        <h3>GRUP C</h3>
        <table>
            <tr><td>TIM 9</td></tr>
            <tr><td>TIM 10</td></tr>
            <tr><td>TIM 11</td></tr>
            <tr><td>TIM 12</td></tr>
        </table>
    </div>

    <div class="group">
        <h3>GRUP D</h3>
        <table>
            <tr><td>TIM 13</td></tr>
            <tr><td>TIM 14</td></tr>
            <tr><td>TIM 15</td></tr>
            <tr><td>TIM 16</td></tr>
        </table>
    </div>
</div>
</body>
</html>

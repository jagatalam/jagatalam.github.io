<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnamen PES21 SMR RT 02 RW 017</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin:0; padding:0; }
    .container { padding: 10px; }
    .navbar { display: flex; justify-content: center; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
    .navbar button { padding: 8px 16px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; background: #0078D7; color: white; }
    .navbar button.active { background: #005BBB; transform: scale(1.05); }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #0078D7; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <button class="active" onclick="changeSheet('DASHBOARD', this)">DASHBOARD</button>
      <button onclick="changeSheet('JADWAL', this)">JADWAL</button>
      <button onclick="changeSheet('BAGAN', this)">BAGAN</button>
      <button onclick="changeSheet('PERATURAN', this)">PERATURAN</button>
    </div>

    <table id="sheetTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SHEET_ID = "1JKYqNcNHdeDO2hiQTu0bXv6-sUwR4hVWr1_qxFXPSzM";
    let currentSheet = "DASHBOARD";

    async function fetchSheet(sheetName) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const cols = json.table.cols.map(c => c.label);
        const rows = json.table.rows.map(r => r.c.map(cell => cell ? cell.v : ''));

        const thead = document.querySelector("#sheetTable thead");
        thead.innerHTML = `<tr>${cols.map(c => `<th>${c}</th>`).join('')}</tr>`;

        const tbody = document.querySelector("#sheetTable tbody");
        tbody.innerHTML = rows.map(r => `<tr>${r.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('');
      } catch (err) {
        console.error("Error fetch sheet:", err);
      }
    }

    function changeSheet(sheetName, el) {
      currentSheet = sheetName;
      document.querySelectorAll('.navbar button').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      fetchSheet(sheetName);
    }

    // fetch sheet saat halaman load pertama kali
    fetchSheet(currentSheet);
  </script>
</body>
</html>

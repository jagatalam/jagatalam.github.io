<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Drawing Grup</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: "Segoe UI", Arial, sans-serif;
    color: white;
}
.overlay-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25vh;
    background: rgba(0, 51, 153, 0.85);
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.group {
    background: rgba(255, 255, 255, 0.95);
    border: 3px solid #333;
    border-radius: 10px;
    width: 180px;
    height: 140px;
    padding: 10px;
    text-align: center;
    color: #000;
}
.group h3 {
    margin: 5px 0 10px;
    font-size: 18px;
    color: #003399;
}
.group table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed; /* biar ukuran kolom tetap */
}
.group td {
    border: 1px solid #000;
    padding: 5px;
    font-size: 14px;
    text-align: center;
    height: 25px; /* biar tinggi sel tetap */
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
</style>
</head>
<body>

<div class="overlay-container" id="overlayContainer"></div>

<script>
const groups = ['A','B','C','D'];

// Ambil data tim dari localStorage
function getTeams(group) {
    return JSON.parse(localStorage.getItem(`group${group}`)) || ["", "", "", ""];
}

// Render grup ke overlay
function renderGroups() {
    const container = document.getElementById("overlayContainer");
    container.innerHTML = '';
    groups.forEach(gr => {
        const teams = getTeams(gr);
        const rows = teams.map(t => `<tr><td>${t || ""}</td></tr>`).join('');
        container.innerHTML += `
            <div class="group">
                <h3>GRUP ${gr}</h3>
                <table>${rows}</table>
            </div>`;
    });
}

// Event listener agar realtime tanpa refresh
window.addEventListener("storage", (event) => {
    if (event.key && event.key.startsWith("group")) {
        renderGroups();
    }
});

// Inisialisasi awal
renderGroups();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Turnamen PES21</title>
<style>
body {
    font-family:"Segoe UI", Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:20px;
}
h2 { text-align:center; color:#0078D7; margin-top:20px; margin-bottom:20px; }

.dashboard {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 20px;
}

/* Posisi tabel */
.match-panel { grid-column: 1; grid-row: 1; }
.grup-panel { grid-column: 2; grid-row: 1; }
.stage-panel { grid-column: 1; grid-row: 2; }
.champion-panel { grid-column: 2; grid-row: 2; }

.panel {
    background:white;
    padding:15px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

table { width:100%; border-collapse:collapse; margin-bottom:10px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#0078D7; color:white; }
td.score { font-weight:bold; color:#005BBB; }

.options { display:flex; justify-content:center; gap:8px; margin-bottom:10px; flex-wrap:wrap; }
.options button {
    padding:8px 16px; border-radius:25px; border:none;
    background:linear-gradient(145deg, #0078D7, #0094FF);
    color:white; font-weight:bold; cursor:pointer; transition: all 0.25s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.options button:hover {
    background:linear-gradient(145deg, #005BBB, #0078D7);
    transform: translateY(-2px) scale(1.05);
}
.options button.active {
    background:#005BBB;
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

@media(max-width:768px){
    .dashboard{ grid-template-columns: 1fr; grid-template-rows: auto; }
    table{ font-size:12px; }
    th, td{ padding:6px; }
}
</style>
</head>
<body>
<h2>Dashboard Turnamen PES21</h2>
<div class="dashboard">
    <!-- Skor Pertandingan -->
    <div class="panel match-panel">
        <h3 id="matchTitle">Skor Pertandingan</h3>
        <div class="options" id="matchOptions">
            <button class="active" onclick="setMatch(1)">Match 1</button>
            <button onclick="setMatch(2)">Match 2</button>
            <button onclick="setMatch(3)">Match 3</button>
            <button onclick="setMatch(4)">Match 4</button>
            <button onclick="setMatch(5)">Match 5</button>
            <button onclick="setMatch(6)">Match 6</button>
        </div>
        <table id="matchTable">
            <thead>
                <tr><th>Tim</th><th colspan="2">Skor</th><th>Tim</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Tabel Grup -->
    <div class="panel grup-panel">
        <h3>Grup</h3>
        <div class="options" id="grupOptions">
            <button class="active" onclick="setGrup('A')">Grup A</button>
            <button onclick="setGrup('B')">Grup B</button>
            <button onclick="setGrup('C')">Grup C</button>
            <button onclick="setGrup('D')">Grup D</button>
        </div>
        <table id="grupTable">
            <thead></thead>
            <tbody></tbody>
        </table>

        <!-- Tabel Juara -->
        <h3>Juara</h3>
        <table id="championTable">
            <thead>
                <tr><th>Winner</th><th>2nd Place</th><th>3rd Place</th></tr>
            </thead>
            <tbody>
                <tr><td id="winner">-</td><td id="second">-</td><td id="third">-</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Tahap Turnamen -->
    <div class="panel stage-panel">
        <h3 id="stageTitle">Perempat Final</h3>
        <div class="options" id="stageOptions">
            <button class="active" onclick="setStage('quarter')">Perempat Final</button>
            <button onclick="setStage('semi')">Semi Final</button>
            <button onclick="setStage('final')">Final</button>
        </div>
        <table id="stageTable">
            <thead>
                <tr><th>Tim</th><th colspan="2">Skor</th><th>Tim</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
// --- Data dan fungsi tetap sama seperti sebelumnya ---

// Tambahkan fungsi updateJuara untuk mengisi tabel juara
function updateJuara(winner, second, third){
    document.getElementById("winner").innerText = winner;
    document.getElementById("second").innerText = second;
    document.getElementById("third").innerText = third;
}

// Contoh data juara (bisa kamu ganti sesuai hasil)
updateJuara("Tim A1","Tim D1","Tim C1");

// Panggil inisialisasi
setMatch(1);
setGrup('A');
setStage('quarter');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Turnamen PES21</title>
<style>
body { font-family:"Segoe UI", Arial, sans-serif; background:#f4f6f8; margin:0; padding:20px; }
h2 { text-align:center; color:#0078D7; margin-top:20px; margin-bottom:20px; }
.dashboard { display:flex; gap:20px; flex-wrap:wrap; }
.panel { flex:1; min-width:300px; background:white; padding:15px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
table { width:100%; border-collapse:collapse; margin-bottom:10px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#0078D7; color:white; }
td.score { font-weight:bold; color:#005BBB; }

/* Tombol opsi modern */
.options { display:flex; justify-content:center; gap:8px; margin-bottom:10px; flex-wrap:wrap; }

.options button {
  padding:8px 16px;
  border-radius:25px;
  border:none;
  background:linear-gradient(145deg, #0078D7, #0094FF);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition: all 0.25s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.options button:hover {
  background:linear-gradient(145deg, #005BBB, #0078D7);
  transform: translateY(-2px) scale(1.05);
}

.options button.active {
  background:#005BBB;
  transform: scale(1.1);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Responsive */
@media(max-width:768px){
  .dashboard{flex-direction:column;} 
  table{ font-size:12px; } 
  th, td{ padding:6px; } 
}
</style>
</head>
<body>

<h2>Dashboard Turnamen PES21</h2>

<div class="dashboard">
  <!-- Skor Pertandingan -->
  <div class="panel">
    <h3>Skor Pertandingan</h3>
    <div class="options" id="matchOptions">
      <button class="active" onclick="setMatch(1)">Match 1</button>
      <button onclick="setMatch(2)">Match 2</button>
      <button onclick="setMatch(3)">Match 3</button>
      <button onclick="setMatch(4)">Match 4</button>
      <button onclick="setMatch(5)">Match 5</button>
      <button onclick="setMatch(6)">Match 6</button>
      <button onclick="setMatch(7)">Match 7</button>
      <button onclick="setMatch(8)">Match 8</button>
    </div>
    <table id="matchTable">
      <thead>
        <tr><th>Tim</th><th colspan="2">Skor</th><th>Tim</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Tabel Grup -->
  <div class="panel">
    <h3>Grup</h3>
    <div class="options" id="grupOptions">
      <button class="active" onclick="setGrup('A')">Grup A</button>
      <button onclick="setGrup('B')">Grup B</button>
      <button onclick="setGrup('C')">Grup C</button>
      <button onclick="setGrup('D')">Grup D</button>
    </div>
    <table id="grupTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
// Data dummy Skor Pertandingan
const matchData = {
  1:["Tim A","2","1","Tim B"],
  2:["Tim C","3","3","Tim D"],
  3:["Tim E","1","0","Tim F"],
  4:["Tim G","2","4","Tim H"],
  5:["Tim I","0","2","Tim J"],
  6:["Tim K","3","1","Tim L"],
  7:["Tim M","2","2","Tim N"],
  8:["Tim O","1","3","Tim P"]
};

// Data dummy Grup (4 tim per grup)
const grupData = {
  "A":[
    ["Tim A",3,2,1,0,7,7],
    ["Tim B",3,1,1,1,4,4],
    ["Tim C",3,1,0,2,3,3],
    ["Tim D",3,0,2,1,2,2]
  ],
  "B":[
    ["Tim E",3,2,1,0,6,7],
    ["Tim F",3,2,0,1,5,6],
    ["Tim G",3,1,0,2,3,3],
    ["Tim H",3,0,1,2,2,1]
  ],
  "C":[
    ["Tim I",3,3,0,0,8,9],
    ["Tim J",3,2,1,0,6,7],
    ["Tim K",3,1,0,2,3,3],
    ["Tim L",3,0,1,2,2,1]
  ],
  "D":[
    ["Tim M",3,2,1,0,7,7],
    ["Tim N",3,1,1,1,4,4],
    ["Tim O",3,1,0,2,3,3],
    ["Tim P",3,0,1,2,2,1]
  ]
};

// Fungsi update tabel
function updateMatchTable(match){
  const tbody = document.querySelector("#matchTable tbody");
  const data = matchData[match];
  tbody.innerHTML = `<tr><td>${data[0]}</td><td class="score">${data[1]}</td><td class="score">${data[2]}</td><td>${data[3]}</td></tr>`;
}

function updateGrupTable(grup){
  const table = document.getElementById("grupTable");
  const data = grupData[grup];
  table.querySelector("thead").innerHTML = `<tr><th>Tim</th><th>Main</th><th>Menang</th><th>Seri</th><th>Kalah</th><th>Gol</th><th>Point</th></tr>`;
  table.querySelector("tbody").innerHTML = data.map(r=>`<tr>${r.map((c,i)=>i>5?`<td class="score">${c}</td>`:`<td>${c}</td>`).join('')}</tr>`).join('');
}

// Tombol opsi fungsi
function setMatch(match){
  updateMatchTable(match);
  document.querySelectorAll("#matchOptions button").forEach(b=>b.classList.remove("active"));
  document.querySelector(`#matchOptions button:nth-child(${match})`).classList.add("active");
}

function setGrup(grup){
  updateGrupTable(grup);
  document.querySelectorAll("#grupOptions button").forEach(b=>b.classList.remove("active"));
  document.querySelector(`#grupOptions button`).textContent === `Grup ${grup}`;
  document.querySelector(`#grupOptions button:nth-child(${['A','B','C','D'].indexOf(grup)+1})`).classList.add("active");
}

// Inisialisasi
setMatch(1);
setGrup('A');
</script>

</body>
</html>

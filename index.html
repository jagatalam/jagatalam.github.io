  <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabel Google Sheets</title>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    /* Container isi penuh layar */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header opsional */
    .header {
      background-color: #0078D7;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      flex-shrink: 0;
    }

    /* Area tampilan sheet */
    .sheet-frame {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .sheet-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1);
      transform-origin: top left;
    }

    /* Responsif di HP */
    @media (max-width: 768px) {
      .header {
        font-size: 16px;
        padding: 8px;
      }
      .sheet-frame iframe {
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQhwyeQX0Z6ziiD43n4-6kiQ5jtD_gp7-rRNM74BWXrnsydR5fqVe6-MgcI_wODiXsroj6T92uVuJ5J/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>
  <script>
   
    setInterval(() => {
      const f = document.getElementById('sheetFrame');
      const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhwyeQX0Z6ziiD43n4-6kiQ5jtD_gp7-rRNM74BWXrnsydR5fqVe6-MgcI_wODiXsroj6T92uVuJ5J/pubhtml";
      f.src = `${base}?gid=0&single=true&widget=false&headers=false&cb=${Date.now()}`;
    }, 1000);
  </script>
</body>
</html>

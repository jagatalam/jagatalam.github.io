<!DOCTYPE html>

  <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabel Google Sheets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f8; /* warna latar belakang lembut */
      display: flex;
      justify-content: center; /* posisi tengah horizontal */
      align-items: center;     /* posisi tengah vertikal */
      height: 100vh;           /* layar penuh */
      overflow: hidden;        /* hilangkan scroll */
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100vw;       /* 90% lebar layar */
      height: 95vh;      /* 85% tinggi layar */
      background: white; /* latar tabel putih */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQhwyeQX0Z6ziiD43n4-6kiQ5jtD_gp7-rRNM74BWXrnsydR5fqVe6-MgcI_wODiXsroj6T92uVuJ5J/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>
  <script>
   
    setInterval(() => {
      const f = document.getElementById('sheetFrame');
      const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhwyeQX0Z6ziiD43n4-6kiQ5jtD_gp7-rRNM74BWXrnsydR5fqVe6-MgcI_wODiXsroj6T92uVuJ5J/pubhtml";
      f.src = `${base}?gid=0&single=true&widget=false&headers=false&cb=${Date.now()}`;
    }, 1);
  </script>
</body>
</html>

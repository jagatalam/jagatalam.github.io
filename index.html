<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Drawing Grup</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: "Segoe UI", Arial, sans-serif;
    color: white;
}
.overlay-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25vh;
    background: rgba(0, 51, 153, 0.85);
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.group {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    width: 180px;
    padding: 10px;
    text-align: center;
}
.group h3 {
    margin: 5px 0 10px;
    font-size: 18px;
    color: #FFD700;
}
.group table {
    width: 100%;
    border-collapse: collapse;
}
.group td {
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 5px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="overlay-container" id="overlayContainer">
    <!-- Grup akan dimuat lewat JavaScript -->
</div>

<script>
const groups = ['A','B','C','D'];

// Ambil data tim dari localStorage
function getTeams(group) {
    return JSON.parse(localStorage.getItem(`group${group}`)) || ["TIM 1","TIM 2","TIM 3","TIM 4"];
}

function renderGroups() {
    const container = document.getElementById("overlayContainer");
    container.innerHTML = '';
    groups.forEach(gr => {
        const teams = getTeams(gr);
        let rows = teams.map(t => `<tr><td>${t}</td></tr>`).join('');
        container.innerHTML += `
            <div class="group">
                <h3>GRUP ${gr}</h3>
                <table>${rows}</table>
            </div>`;
    });
}

renderGroups();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Drawing Grup</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: "Segoe UI", Arial, sans-serif;
    color: white;
}

/* Container utama overlay */
.overlay-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25vh;
    background: rgba(0, 51, 153, 0.85);
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 10px 0;
}

/* Setiap grup */
.group {
    background: rgba(255, 255, 255, 0.97);
    border: 3px solid #003399;
    border-radius: 12px;
    width: 200px;
    height: 160px;
    padding: 8px 10px;
    text-align: center;
    color: #000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s ease-in-out;
}
.group:hover {
    transform: scale(1.03);
}

/* Judul grup */
.group h3 {
    margin: 5px 0 10px;
    font-size: 18px;
    color: #003399;
    letter-spacing: 1px;
    font-weight: bold;
}

/* Tabel tim */
.group table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed; /* lebar kolom tetap */
}

/* Sel tim */
.group td {
    border: 1px solid #000;
    padding: 5px 4px;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    height: 26px; /* tinggi seragam */
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    background: rgba(255,255,255,0.85);
}

/* Warna baris bergantian */
.group tr:nth-child(odd) td {
    background: rgba(240,240,255,0.95);
}
.group tr:nth-child(even) td {
    background: rgba(255,255,255,0.95);
}
</style>
</head>
<body>

<div class="overlay-container" id="overlayContainer"></div>

<script>
const groups = ['A','B','C','D'];

// Ambil data tim dari localStorage
function getTeams(group) {
    return JSON.parse(localStorage.getItem(`group${group}`)) || ["", "", "", ""];
}

// Render grup ke overlay
function renderGroups() {
    const container = document.getElementById("overlayContainer");
    container.innerHTML = '';
    groups.forEach(gr => {
        const teams = getTeams(gr);
        const rows = teams.map(t => `<tr><td>${t || ""}</td></tr>`).join('');
        container.innerHTML += `
            <div class="group">
                <h3>GRUP ${gr}</h3>
                <table>${rows}</table>
            </div>`;
    });
}

// Event listener agar realtime tanpa refresh
window.addEventListener("storage", (event) => {
    if (event.key && event.key.startsWith("group")) {
        renderGroups();
    }
});

// Inisialisasi awal
renderGroups();
</script>

</body>
</html>

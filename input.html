<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Nama Tim</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #0b1a39;
    color: white;
    padding: 30px;
    display: flex;
    justify-content: space-between;
    gap: 20px;
}
h2 { 
    text-align: center; 
    color: #FFD700; 
    width: 100%;
}
.left-panel {
    flex: 2;
}
.right-panel {
    flex: 1;
}
.group-input {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    margin: 10px 0;
    padding: 10px;
    width: 250px;
}
.group-input h3 {
    margin-top: 0;
    color: #FFD700;
    text-align: center;
}
label {
    display: inline-block;
    width: 60px;
}
input.searchable {
    width: 140px;
    margin-right: 8px;
    padding: 5px;
    border-radius: 5px;
    border: none;
}
button {
    background: #FFD700;
    border: none;
    padding: 5px 8px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background: #FFC300;
}

/* Tombol reset global */
#resetAll {
    display: block;
    margin: 25px auto;
    padding: 10px 20px;
    background: #d9534f;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}
#resetAll:hover {
    background: #c9302c;
}

/* Kotak teks besar di kanan */
textarea {
    width: 100%;
    height: 400px;
    background: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    padding: 10px;
    resize: none;
    font-size: 14px;
}
.suggestion-box {
    position: absolute;
    background: rgba(255,255,255,0.95);
    color: #000;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    z-index: 100;
    max-height: 120px;
    overflow-y: auto;
    display: none;
}
.suggestion-item {
    padding: 5px 10px;
    cursor: pointer;
}
.suggestion-item:hover {
    background: #eee;
}
</style>
</head>
<body>

<div class="left-panel">
    <h2>Input Nama Tim per Grup</h2>
    <div id="formContainer"></div>
    <button id="resetAll" onclick="resetAll()">ðŸ”„ Reset Semua Grup</button>
</div>

<div class="right-panel">
    <h2>Daftar Nama Tim (Sumber Dropdown)</h2>
    <textarea id="teamList" placeholder="Masukkan nama tim, satu per baris..."></textarea>
    <button style="margin-top:10px;" onclick="updateTeamList()">ðŸ’¾ Simpan & Perbarui</button>
</div>

<script>
const groups = ['A','B','C','D'];

// Membuat form per grup
function createForm() {
    const container = document.getElementById("formContainer");
    container.innerHTML = "";
    groups.forEach(gr => {
        let formHTML = `<div class="group-input"><h3>GRUP ${gr}</h3>`;
        for (let i = 1; i <= 4; i++) {
            formHTML += `
                <div style="margin:5px 0; position:relative;">
                    <label>Tim ${i}</label>
                    <input type="text" class="searchable" id="group${gr}_team${i}" placeholder="Ketik nama tim...">
                    <div class="suggestion-box" id="suggest_${gr}_${i}"></div>
                    <button onclick="saveTeam('${gr}', ${i})">Input</button>
                </div>`;
        }
        formHTML += `</div>`;
        container.innerHTML += formHTML;
    });
    attachSearchEvents();
}

// Simpan daftar tim di textarea ke localStorage
function updateTeamList() {
    const teamList = document.getElementById("teamList").value
        .split("\n")
        .map(t => t.trim())
        .filter(t => t !== "");
    localStorage.setItem("allTeams", JSON.stringify(teamList));
    alert("Daftar tim diperbarui!");
}

// Fungsi untuk membuat saran dropdown saat diketik
function attachSearchEvents() {
    document.querySelectorAll(".searchable").forEach(input => {
        input.addEventListener("input", function() {
            const val = this.value.toLowerCase();
            const suggestBox = this.parentElement.querySelector(".suggestion-box");
            const allTeams = JSON.parse(localStorage.getItem("allTeams")) || [];
            suggestBox.innerHTML = "";
            const matches = allTeams.filter(team => team.toLowerCase().includes(val));
            if (val === "" || matches.length === 0) {
                suggestBox.style.display = "none";
                return;
            }
            matches.forEach(team => {
                const item = document.createElement("div");
                item.classList.add("suggestion-item");
                item.textContent = team;
                item.onclick = () => {
                    this.value = team;
                    suggestBox.style.display = "none";
                };
                suggestBox.appendChild(item);
            });
            suggestBox.style.display = "block";
        });

        input.addEventListener("blur", function() {
            setTimeout(() => {
                const suggestBox = this.parentElement.querySelector(".suggestion-box");
                suggestBox.style.display = "none";
            }, 150);
        });
    });
}

// Simpan ke localStorage sesuai grup
function saveTeam(group, index) {
    const input = document.getElementById(`group${group}_team${index}`);
    const val = input.value.trim();
    if (val === "") return alert("Nama tim belum diisi!");

    let teams = JSON.parse(localStorage.getItem(`group${group}`)) || ["", "", "", ""];
    teams[index - 1] = val;
    localStorage.setItem(`group${group}`, JSON.stringify(teams));
    alert(`Tim ${index} Grup ${group} telah disimpan!`);
}

// Reset semua data
function resetAll() {
    if (confirm("Yakin ingin reset semua data grup dan tim?")) {
        groups.forEach(gr => localStorage.removeItem(`group${gr}`));
        localStorage.removeItem("allTeams");
        document.getElementById("teamList").value = "";
        createForm();
    }
}

// Saat pertama kali dibuka, tampilkan form dan isi textarea dari localStorage
window.onload = function() {
    createForm();
    const saved = JSON.parse(localStorage.getItem("allTeams")) || [];
    document.getElementById("teamList").value = saved.join("\n");
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Tim & Pengaturan</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0b1a39;
  color: white;
  text-align: center;
  padding: 30px;
}
textarea {
  width: 80%;
  height: 200px;
  font-size: 16px;
  border-radius: 8px;
  padding: 10px;
}
button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#saveTeams { background: #1abc9c; color: #fff; }
#resetAll { background: #e74c3c; color: #fff; }
#uploadBg { background: #3498db; color: #fff; }
</style>
</head>
<body>
<h2>‚öôÔ∏è Pengaturan Tim & Tampilan</h2>

<textarea id="teamInput" placeholder="Masukkan nama tim, pisahkan dengan baris baru..."></textarea><br>

<button id="saveTeams">üíæ Simpan Tim</button>
<button id="resetAll">‚ôªÔ∏è Reset Grup & Wheel</button><br><br>

<h3>üñºÔ∏è Ganti Background Grup</h3>
<input type="file" id="uploadBg" accept="image/*"><br>
<small>Unggah gambar untuk background grup di index.html</small>

<script>
// Tombol Simpan Tim
document.getElementById("saveTeams").addEventListener("click", () => {
  const teams = document.getElementById("teamInput").value.trim().split("\n").filter(Boolean);
  if (teams.length === 0) return alert("Masukkan minimal satu nama tim!");
  localStorage.setItem("wheelTeams", JSON.stringify(teams));
  alert("‚úÖ Tim berhasil disimpan!");
});

// Upload Background
document.getElementById("uploadBg").addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (event) {
    localStorage.setItem("groupBackground", event.target.result);
    alert("üñºÔ∏è Background grup berhasil diperbarui!");
  };
  reader.readAsDataURL(file);
});

// Reset Semua
document.getElementById("resetAll").addEventListener("click", () => {
  if (!confirm("Yakin ingin reset semua grup, wheel, dan background?")) return;
  localStorage.removeItem("wheelTeams");
  ["A","B","C","D"].forEach(g => localStorage.removeItem(`group${g}`));
  localStorage.removeItem("groupBackground");
  alert("‚ôªÔ∏è Semua data dan background telah direset ke default!");
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Tim</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #0b1a39;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px;
}
textarea {
  width: 400px;
  height: 300px;
  font-size: 16px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  resize: none;
}
button {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 10px;
  border: none;
  background: #ffdd00;
  color: #000;
  cursor: pointer;
}
button:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>
<h2>Masukkan Nama Tim (Satu Per Baris)</h2>
<textarea id="teamList" placeholder="Team A&#10;Team B&#10;Team C"></textarea>
<button id="saveTeams">Simpan Tim</button>

<script>
document.getElementById("saveTeams").addEventListener("click", () => {
  const textarea = document.getElementById("teamList");
  const teams = textarea.value
    .split("\n")
    .map(t => t.trim())
    .filter(t => t !== "");
  if (teams.length === 0) {
    alert("Isi minimal satu tim!");
    return;
  }
  localStorage.setItem("wheelTeams", JSON.stringify(teams));
  alert("Tim berhasil disimpan! Sekarang buka index.html untuk memutar wheel.");
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Tim & Pengaturan</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0b1a39;
  color: white;
  text-align: center;
  padding: 30px;
}
textarea {
  width: 80%;
  height: 200px;
  font-size: 16px;
  border-radius: 8px;
  padding: 10px;
}
button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#saveTeams { background: #1abc9c; color: #fff; }
#resetAll { background: #e74c3c; color: #fff; }
#uploadBgBtn { background: #3498db; color: #fff; }
</style>
</head>
<body>
<h2>âš™ï¸ Pengaturan Tim & Tampilan</h2>

<textarea id="teamInput" placeholder="Masukkan nama tim, pisahkan dengan baris baru..."></textarea><br>

<button id="saveTeams">ğŸ’¾ Simpan Tim</button>
<button id="resetAll">â™»ï¸ Reset Grup & Wheel</button><br><br>

<h3>ğŸ–¼ï¸ Ganti Background Grup</h3>
<input type="file" id="fileBg" accept="image/*"><br>
<button id="uploadBgBtn">ğŸ“¤ Upload Background</button><br>
<small>Unggah gambar untuk background grup di index.html</small>

<script>
// Tombol Simpan Tim
document.getElementById("saveTeams").addEventListener("click", () => {
  const teams = document.getElementById("teamInput").value.trim().split("\n").filter(Boolean);
  if (teams.length === 0) return alert("Masukkan minimal satu nama tim!");
  localStorage.setItem("wheelTeams", JSON.stringify(teams));
  alert("âœ… Tim berhasil disimpan!");
});

// Upload Background
document.getElementById("uploadBgBtn").addEventListener("click", () => {
  const file = document.getElementById("fileBg").files[0];
  if (!file) return alert("Pilih gambar terlebih dahulu!");
  const reader = new FileReader();
  reader.onload = function (event) {
    localStorage.setItem("groupBackground", event.target.result);
    alert("ğŸ–¼ï¸ Background grup berhasil diperbarui!");
  };
  reader.readAsDataURL(file);
});

// Reset Semua
document.getElementById("resetAll").addEventListener("click", () => {
  if (!confirm("Yakin ingin reset semua grup, wheel, dan background?")) return;
  localStorage.removeItem("wheelTeams");
  ["A","B","C","D"].forEach(g => localStorage.removeItem(`group${g}`));
  localStorage.removeItem("groupBackground");
  alert("â™»ï¸ Semua data dan background telah direset ke default!");
});
</script>
</body>
</html>

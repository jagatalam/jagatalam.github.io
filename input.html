<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Tim Turnamen</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #0b1a39;
  color: white;
  margin: 0;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 { color: #ffd700; margin-bottom: 20px; }
textarea {
  width: 90%;
  height: 250px;
  border-radius: 10px;
  padding: 15px;
  font-size: 16px;
  border: none;
  resize: none;
  outline: none;
}
.button-container {
  margin-top: 20px;
  display: flex;
  gap: 15px;
}
button {
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
#saveTeams { background: #28a745; color: #fff; }
#resetGroupsBtn { background: #dc3545; color: #fff; }
#resetWheelBtn { background: #ffc107; color: #000; }
button:hover { transform: scale(1.05); }
.notice {
  margin-top: 25px;
  color: #ccc;
  font-size: 14px;
  text-align: center;
}
</style>
</head>
<body>

<h1>ğŸ¯ Input Nama Tim</h1>

<textarea id="teamInput" placeholder="Masukkan nama tim, satu tim per baris..."></textarea>

<div class="button-container">
  <button id="saveTeams">ğŸ’¾ Simpan Tim</button>
  <button id="resetGroupsBtn">ğŸ” Reset Grup</button>
  <button id="resetWheelBtn">ğŸŒ€ Reset Wheel & Grup</button>
</div>

<p class="notice">Buka file <b>index.html</b> untuk melihat roda undian dan hasil grup.</p>

<script>
// ================== SIMPAN TIM ==================
document.getElementById("saveTeams").addEventListener("click", () => {
  const text = document.getElementById("teamInput").value.trim();
  if (!text) return alert("Masukkan dulu nama tim!");
  const teams = text.split("\n").map(t => t.trim()).filter(t => t !== "");
  if (teams.length < 2) return alert("Minimal harus ada 2 tim!");
  localStorage.setItem("wheelTeams", JSON.stringify(teams));
  alert(`âœ… ${teams.length} tim berhasil disimpan! Buka index.html untuk mulai undian.`);
});

// ================== RESET SEMUA GRUP ==================
document.getElementById("resetGroupsBtn").addEventListener("click", () => {
  if (!confirm("Yakin ingin mereset semua grup?")) return;
  const groups = ["A","B","C","D"];
  groups.forEach(g => localStorage.removeItem(`group${g}`));
  alert("ğŸ—‘ Semua grup telah dihapus!");
});

// ================== RESET WHEEL & GRUP ==================
document.getElementById("resetWheelBtn").addEventListener("click", () => {
  if (!confirm("Yakin ingin mereset semua tim dan grup?")) return;
  localStorage.removeItem("wheelTeams");
  const groups = ["A","B","C","D"];
  groups.forEach(g => localStorage.removeItem(`group${g}`));
  alert("ğŸ”„ Semua tim & grup telah di-reset!");
});
</script>

</body>
</html>

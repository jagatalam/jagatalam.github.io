<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Tim</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #0b1a39;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px;
}
textarea {
  width: 400px;
  height: 300px;
  font-size: 16px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  resize: none;
}
button {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
#saveTeams { background: #ffdd00; color: #000; }
#saveTeams:hover { transform: scale(1.05); }
#resetAll { background: #ff4444; color: #fff; margin-left: 10px; }
#resetAll:hover { transform: scale(1.05); }
.button-container { display: flex; gap: 10px; }
</style>
</head>
<body>
<h2>Masukkan Nama Tim (Satu Per Baris)</h2>
<textarea id="teamList" placeholder="Team A&#10;Team B&#10;Team C"></textarea>
<div class="button-container">
  <button id="saveTeams">Simpan Tim</button>
  <button id="resetAll">Reset Semua Wheel & Grup</button>
</div>

<script>
document.getElementById("saveTeams").addEventListener("click", () => {
  const textarea = document.getElementById("teamList");
  const teams = textarea.value
    .split("\n")
    .map(t => t.trim())
    .filter(t => t !== "");
  if (teams.length === 0) {
    alert("Isi minimal satu tim!");
    return;
  }
  localStorage.setItem("wheelTeams", JSON.stringify(teams));
  alert("Tim berhasil disimpan! Sekarang buka index.html untuk memutar wheel.");
});

// Tombol Reset Semua Wheel + Grup
document.getElementById("resetAll").addEventListener("click", () => {
  if (!confirm("Yakin ingin mereset semua tim dan grup?")) return;

  // Hapus semua tim wheel
  localStorage.removeItem("wheelTeams");

  // Hapus semua grup
  const groups = ["A","B","C","D"];
  groups.forEach(g => localStorage.removeItem(`group${g}`));

  // Kosongkan textarea
  document.getElementById("teamList").value = "";

  alert("Semua tim dan grup telah di-reset. Buka index.html untuk wheel kosong.");
});
</script>
</body>
</html>

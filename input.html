<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Nama Tim</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #0b1a39;
    color: white;
    padding: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

h2 {
    color: #FFD700;
    margin-bottom: 15px;
}

textarea {
    width: 100%;
    height: 280px;
    border-radius: 10px;
    border: none;
    padding: 10px;
    resize: none;
    font-size: 14px;
    color: #111;
}

button {
    margin-top: 15px;
    background: #FFD700;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: 0.2s;
}
button:hover {
    background: #FFC300;
}
</style>
</head>
<body>

<div class="container">
    <h2>Input Daftar Tim</h2>
    <p style="font-size:13px; color:#FFD700;">Masukkan nama tim (satu per baris):</p>
    <textarea id="teamList" placeholder="Contoh:
Tim Alpha
Tim Bravo
Tim Charlie
Tim Delta
Tim Echo"></textarea>
    <button onclick="saveTeams()">üíæ Simpan ke Wheel</button>
</div>

<script>
// Simpan daftar tim ke localStorage agar bisa dibaca oleh index.html
function saveTeams() {
    const text = document.getElementById("teamList").value.trim();
    const teams = text.split("\n").map(t => t.trim()).filter(t => t);
    if (teams.length === 0) {
        alert("‚ö†Ô∏è Masukkan minimal satu nama tim!");
        return;
    }
    localStorage.setItem("wheelTeams", JSON.stringify(teams));
    alert("‚úÖ Daftar tim berhasil disimpan! Buka halaman index.html untuk memutar roda.");
}
</script>

</body>
</html>
